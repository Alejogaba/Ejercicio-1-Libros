<div>
  </div>
  <div>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">ISBN</th>
          <th scope="col">Titulo</th>
          <th scope="col">Precio de venta</th>
          <th scope="col">Popular</th>
  
        </tr>
      </thead>
      <tr *ngFor="let libro of libros" scope="row">
        <td>{{libro.id}}</td>
        <td>{{libro.isbn}}</td>
        <td>{{libro.titulo}}</td>
        <td>{{libro.precio_de_venta}}</td>
        <td><span *ngIf="libro.popular===true;"> <b>Si</b></span><ng-template #inpopular><span><b>No </b></span></ng-template></td>
  
      </tr>
    </table>
  </div>
